<body oncopy="copyalertbox()">
	<center>
		<h1>Color Picker</h1>
		<div id="app">	<span class="current-color-2"></span>
			<colorpicker :color="defaultColor" v-model="defaultColor" />
		</div>
	</center>
	<script>
		var Chrome = VueColor.Chrome;
		Vue.component('colorpicker', {
			components: {
				'chrome-picker': Chrome,
			},
			template: `
				<div class="input-group" ref="colorpicker">
								<p class="sk02" :style="'color: ' + colorValue" @click="togglePicker()">Samson Kiran</p>
								<span class="current-color" :style="'background-color: ' + colorValue" @click="togglePicker()"></span>
					<input type="text" id="copy_sk" class="form-control" v-model="colorValue" @focus="showPicker()" @input="updateFromInput" />
					
				<span class="copybutton" data-clipboard-action="copy"  data-clipboard-target="#copy_sk">Copy</span>
				
					<span>
	<chrome-picker :value="colors" @input="updateFromPicker" v-if="displayPicker" />
					</span>
				</div>`,
			props: ['color'],
			data() {
				return {
					colors: {
						hex: '#000000',
					},
					colorValue: '',
					displayPicker: false,
				}
			},
			mounted() {
				this.setColor(this.color || '#000000');
			},
			methods: {
				setColor(color) {
					this.updateColors(color);
					this.colorValue = color;
				},
				updateColors(color) {
					if (color.slice(0, 1) == '#') {
						this.colors = {
							hex: color
						};
					} else if (color.slice(0, 4) == 'rgba') {
						var rgba = color.replace(/^rgba?\(|\s+|\)$/g, '').split(','),
							hex = '#' + ((1 << 24) + (parseInt(rgba[0]) << 16) + (parseInt(rgba[1]) << 8) + parseInt(rgba[2])).toString(16).slice(1);
						this.colors = {
							hex: hex,
							a: rgba[3],
						}
					}
				},
				showPicker() {
					document.addEventListener('click', this.documentClick);
					this.displayPicker = true;
				},
				hidePicker() {
					document.removeEventListener('click', this.documentClick);
					this.displayPicker = false;
				},
				togglePicker() {
					this.displayPicker ? this.hidePicker() : this.showPicker();
				},
				updateFromInput() {
					this.updateColors(this.colorValue);
				},
				updateFromPicker(color) {
					this.colors = color;
					if (color.rgba.a == 1) {
						this.colorValue = color.hex;
					} else {
						this.colorValue = 'rgba(' + color.rgba.r + ', ' + color.rgba.g + ', ' + color.rgba.b + ', ' + color.rgba.a + ')';
					}
				},
				documentClick(e) {
					var el = this.$refs.colorpicker,
						target = e.target;
					if (el !== target && !el.contains(target)) {
						this.hidePicker()
					}
				}
			},
			watch: {
				colorValue(val) {
					if (val) {
						this.updateColors(val);
						this.$emit('input', val);
						//document.body.style.background = val;
					}
				}
			},
		});
		new Vue({
			el: '#app',
			data: {
				defaultColor: '#000000'
			}
		});
		$(function () {
			var intv = setInterval(function () {
				$(".copybutton").html('Copy');
			}, 2000);
			$("body").on('click', ".copybutton", function () {
				$(".copybutton").html('Copy');
				$(this).html('Copied');
				clearInterval(intv);
			});
		});
		var clipboard = new ClipboardJS('.copybutton');
		clipboard.on('success', function (e) {
			//console.log(e);
		});
		clipboard.on('error', function (e) {
			//console.log(e);
		});
		
		function copyalertbox() {
			alert("You Copied This Color");
		}
	</script>
